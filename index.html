<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leren met Codeblocks: Woordjes - Inloggen</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Codeblocks Logo" class="logo">
        <h1>Leren met Codeblocks: Woordjes</h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            Donkere modus
        </label>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Inloggen</button>
            <p class="message">Geen account? <a href="#">Registreer hier</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; Codeblocks 2025</p>
    </footer>
    <script>
        // Toggle tussen lichte en donkere modus
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
