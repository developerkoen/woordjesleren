<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woordjes Leren App</title>
    <!-- Laad Tailwind CSS voor snelle en responsieve styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Gebruik het Inter lettertype voor een moderne uitstraling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link naar het gedeelde CSS-bestand -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center p-4 font-inter text-gray-800">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl text-center">
        <h1 class="text-5xl font-extrabold text-indigo-700 mb-6 drop-shadow-lg">Woordjes Leren! ðŸŽ‰</h1>
        <p class="text-lg text-gray-600 mb-8">Voeg hier je nieuwe woorden toe en begin met leren!</p>

        <!-- Sectie voor het toevoegen van nieuwe woorden -->
        <div class="mb-10 p-6 bg-blue-50 rounded-lg shadow-inner">
            <h2 class="text-3xl font-bold text-blue-700 mb-4">Voeg een nieuw woord toe</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-4">
                <input type="text" id="wordInput" placeholder="Woord (bijv. 'bonjour')" class="flex-1 p-3 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-lg">
                <input type="text" id="translationInput" placeholder="Vertaling (bijv. 'hallo')" class="flex-1 p-3 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-lg">
            </div>
            <button id="addWordButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 shadow-md">
                Woord Toevoegen
            </button>
            <p id="message" class="text-sm mt-3 text-green-600 font-semibold"></p>
        </div>

        <!-- Lijst met toegevoegde woorden -->
        <div class="mb-10 p-6 bg-yellow-50 rounded-lg shadow-inner">
            <h2 class="text-3xl font-bold text-yellow-700 mb-4">Jouw woordenlijst</h2>
            <div id="wordList" class="max-h-60 overflow-y-auto border border-yellow-200 rounded-lg p-3 bg-white">
                <!-- Woorden worden hier dynamisch toegevoegd -->
                <p class="text-gray-500" id="noWordsMessage">Nog geen woorden toegevoegd. Voeg er hierboven een paar toe!</p>
            </div>
        </div>

        <!-- Navigatieknoppen -->
        <div class="flex flex-col sm:flex-row justify-center gap-6">
            <a href="flashcards.html" class="bg-green-500 text-white font-bold py-4 px-8 rounded-lg text-xl hover:bg-green-600 transition duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h10m-9 4h8a2 2 0 002-2V6a2 2 0 00-2-2H7a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Flashcards
            </a>
            <a href="quiz.html" class="bg-orange-500 text-white font-bold py-4 px-8 rounded-lg text-xl hover:bg-orange-600 transition duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                Quiz
            </a>
        </div>
    </div>

    <!-- Link naar het JavaScript-bestand voor de hoofdpagina -->
    <script src="index.js"></script>
</body>
</html>
