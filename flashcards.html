<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-indigo-500 min-h-screen flex flex-col items-center justify-center p-4 font-inter text-gray-800">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-3xl text-center">
        <h1 class="text-5xl font-extrabold text-purple-700 mb-6 drop-shadow-lg">Flashcards ğŸƒ</h1>
        <p class="text-lg text-gray-600 mb-8">Klik op de kaart om de vertaling te zien!</p>

        <div id="flashcardContainer" class="flashcard-container mb-8">
            <div id="flashcard" class="flashcard bg-violet-400 rounded-xl flex items-center justify-center text-white text-4xl font-bold">
                <div class="flashcard-front"></div>
                <div class="flashcard-back"></div>
            </div>
        </div>

        <div id="noWordsMessage" class="text-red-600 text-xl font-semibold mb-6 hidden">
            Voeg eerst woorden toe op de <a href="index.html" class="text-blue-600 hover:underline">hoofdpagina</a>!
        </div>

        <div class="flex justify-center gap-4 mb-8">
            <button id="prevButton" class="bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105 shadow-md flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
                Vorige
            </button>
            <button id="nextButton" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105 shadow-md flex items-center">
                Volgende
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M6 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <a href="index.html" class="bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 transition duration-300 transform hover:scale-105 shadow-md">
            Terug naar Hoofdpagina
        </a>
    </div>

    <script src="flashcards.js"></script>
</body>
</html>
